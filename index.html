<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lab number one</title>
    <link rel="icon" type="image/png" href="resources/evg.png">

    <link rel="stylesheet" href="fashion/send-form.css">
    <link rel="stylesheet" href="fashion/content.css">
    <link rel="stylesheet" href="fashion/tables.css">
    <link rel="stylesheet" href="fashion/header.css">
    <link rel="stylesheet" href="fashion/animation.css">
</head>
<body>
<header class="header">
    <div>
        <span>
            Вариант 2314
        </span>
        <span style="position: absolute; transform: translateX(-50%); left: 50%; color: transparent">
            Oh, hi, Mark!
        </span>
        <span class="name">
            Канторов Всеволод, P3212
        </span>
    </div>
</header>
<div class="content">
    <div>
        <img src="resources/evg.png" alt="" style="z-index: -1; position: absolute" id="evg">
        <img src="resources/area.png" alt="Площадь на графике" id="area">
    </div>
    <form class="data-send-form">
        <div class="group">
            <input class="group-input" placeholder=" " type="text" id="y-value-select">
            <label class="group-label" for="y-value-select">Y</label>
        </div>

        <div class="group">
            <input class="group-input" placeholder=" " type="text" id="r-value-select">
            <label class="group-label" for="r-value-select">R</label>
        </div>

        <div class="x-value-group">
            <table>
                <caption>X:</caption>
                <tr>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-1" type="radio" name="x-group" value="-3">
                            <label for="radio-1">-3&nbsp</label>
                        </div>
                    </td>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-2" type="radio" name="x-group" value="-2">
                            <label for="radio-2">-2&nbsp</label>
                        </div>
                    </td>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-3" type="radio" name="x-group" value="-1">
                            <label for="radio-3">-1&nbsp</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-4" type="radio" name="x-group" value="0">
                            <label for="radio-4">&nbsp0&nbsp</label>
                        </div>
                    </td>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-5" checked type="radio" name="x-group" value="1">
                            <label for="radio-5">&nbsp1&nbsp</label>
                        </div>
                    </td>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-6" type="radio" name="x-group" value="2">
                            <label for="radio-6">&nbsp2&nbsp</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-7" type="radio" name="x-group" value="3">
                            <label for="radio-7">&nbsp3&nbsp</label>
                        </div>
                    </td>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-8" type="radio" name="x-group" value="4">
                            <label for="radio-8">&nbsp4&nbsp</label>
                        </div>
                    </td>
                    <td>
                        <div class="form_radio_button">
                            <input id="radio-9" type="radio" name="x-group" value="5">
                            <label for="radio-9">&nbsp5&nbsp</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="form-buttons">
            <button class="button" type="submit" id="submitButton">Отправить</button>
            <button class="button" type="button" id="clearButton">Очистить таблицу</button>
        </div>
    </form>
    <div class="res-table" id="ans">
        <table>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Результат</th>
                <th>Время</th>
                <th>Время работы скрипта</th>
            </tr>
        </table>
    </div>
</div>
<script src="client/main_script.js"></script>
</body>
</html>
